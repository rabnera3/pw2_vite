name: Deploy Vite Compiled Page to Github Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
    contents: read
    pages: write
    id-token: write
concurrency:
    group: "pages"
    cancel-in-progress: true
jobs:
    deploy:
        environment:
            name: githubpages
            url: ${{ steps.get_pages_url.outputs.url }}
        runs-on: ubuntu-lastest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 20
                    cache:'npm'
            - name: Install Dependencies
              run: npm install
            - name: Build
              run: npm run build
            - name: Setup Github Pages
              uses: actions/configure-pages@v4
            - name: Upload Dist Folder to Github Pages
              uses: actions/upload-pages-artifact@v3
              with:
                path: "./dist"
            - name: Deploy to Github Pages
              id: deployment
              uses: actions/deploy-pages@v4